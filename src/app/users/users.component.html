<table>
  <caption>
    {{
      title
    }}
  </caption>
  <tr>
    <th>Name</th>
    <th>Last Name</th>
    <th>Fiscal Code</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Province</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>
  <tr
    app-user
    *ngFor="let user of this.service.users"
    [user-data]="user"
    (deleteUser)="deleteUser($event)"
    (userSelected)="selectUser($event)"
  ></tr>
</table>
