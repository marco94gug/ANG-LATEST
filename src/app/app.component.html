<h1>User management system</h1>
<button (click)="newUser()">New User</button>
<main>
  <div class="users">
    <app-users (updateUser)="updateUser($event)"></app-users>
  </div>
  <div class="user-detail" *ngIf="showForm">
    <app-user-detail
      [user-selected-data]="userSelected"
      (saved)="saved($event)"
    ></app-user-detail>
  </div>
</main>
